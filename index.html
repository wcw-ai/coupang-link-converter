    <script>
        // é è¨­ API ç¶²å€ï¼ˆå¯ä»¥æ›´æ”¹ï¼‰
        const DEFAULT_API_URLS = [
            'https://coupang-link-converter.onrender.com',
            'https://coupang-link-converter.vercel.app'
        ];
        
        const convertBtn = document.getElementById('convertBtn');
        const productUrlInput = document.getElementById('productUrl');
        const baseUrlInput = document.getElementById('baseUrl');
        const apiUrlInput = document.getElementById('apiUrl');
        const statusDiv = document.getElementById('status');
        const resultBox = document.getElementById('resultBox');
        const apiConfig = document.getElementById('apiConfig');

        // å¾ localStorage è®€å–æˆ–ä½¿ç”¨é è¨­å€¼
        apiUrlInput.value = localStorage.getItem('apiUrl') || DEFAULT_API_URLS[0];

        // é¡¯ç¤º/éš±è— API è¨­å®š
        function toggleApiConfig() {
            if (apiConfig.style.display === 'none') {
                apiConfig.style.display = 'block';
            } else {

        }

        // å„²å­˜ API ç¶²å€
        apiUrlInput.addEventListener('change', () => {
            localStorage.setItem('apiUrl', apiUrlInput.value.trim());
        });

        // é¡¯ç¤ºç‹€æ…‹
        function showStatus(message, type) {
            let content = message;
            if (type === 'loading') {
                content = '<span class="spinner"></span>' + message;
            }
            statusDiv.innerHTML = content;
            statusDiv.className = 'status show ' + type;
        }

        // éš±è—ç‹€æ…‹
        function hideStatus() {
            statusDiv.className = 'status';
        }

        // ä¸»è¦è½‰æ›å‡½æ•¸
        async function convertLink() {
            const productUrl = productUrlInput.value.trim();
            const baseUrl = baseUrlInput.value.trim();
            const apiUrl = apiUrlInput.value.trim();

            // é©—è­‰è¼¸å…¥
            if (!productUrl) {
                showStatus('è«‹è¼¸å…¥å•†å“é€£çµ', 'error');
                return;
            }

            if (!baseUrl) {
                showStatus('è«‹è¼¸å…¥ Base Tracking URL', 'error');
                return;
            }

            if (!apiUrl) {
                showStatus('è«‹åœ¨é€²éšè¨­å®šä¸­è¼¸å…¥ API ç¶²å€', 'error');
                apiConfig.style.display = 'block';
                return;
            }

            // æ”¶é›† subid
            const subIds = {
                'subid_1': document.getElementById('subid1').value.trim(),
                'subid_2': document.getElementById('subid2').value.trim(),
                'subid_3': document.getElementById('subid3').value.trim(),
                'subid_4': document.getElementById('subid4').value.trim(),
                'subid_5': document.getElementById('subid5').value.trim(),
                'unique_id': document.getElementById('uniqueId').value.trim()
            };

            convertBtn.disabled = true;
            resultBox.classList.remove('show');
            showStatus('æ­£åœ¨è™•ç†é€£çµ...', 'loading');

            try {
                // å‘¼å«å¾Œç«¯ API
                const response = await fetch(`${apiUrl}/api/generate-tracking`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_url: productUrl,
                        base_url: baseUrl,
                        sub_ids: subIds
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    // é¡¯ç¤ºçµæœ
                    if (result.is_short_link && result.expanded_url) {
                        document.getElementById('originalUrlBox').style.display = 'block';
                        document.getElementById('originalUrl').textContent = result.original_url;
                        document.getElementById('expandedUrlBox').style.display = 'block';
                        document.getElementById('expandedUrl').textContent = result.expanded_url;
                    } else {
                        document.getElementById('originalUrlBox').style.display = 'none';
                        document.getElementById('expandedUrlBox').style.display = 'none';
                    }

                    document.getElementById('trackingUrl').textContent = result.tracking_url;
                    resultBox.classList.add('show');
                    
                    showStatus('âœ… è¿½è¹¤é€£çµç”ŸæˆæˆåŠŸï¼', 'success');
                } else {
                    showStatus(`âŒ ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('éŒ¯èª¤è©³æƒ…:', error);
                showStatus(`âŒ ç„¡æ³•é€£æ¥åˆ° APIã€‚è«‹æª¢æŸ¥ API ç¶²å€è¨­å®šã€‚`, 'error');
                apiConfig.style.display = 'block';
            } finally {
                convertBtn.disabled = false;
            }
        }

        // è¤‡è£½è¿½è¹¤é€£çµ
        function copyTrackingLink() {

                setTimeout(hideStatus, 2000);
            }).catch(err => {

        }

        // ç¶å®šæŒ‰éˆ•äº‹ä»¶
